<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container" id="container">
    <div class="time" id="time">
      <h1 id="minutes">14</h1>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h1 id="seconds">00</h1>
      <small>seconds</small>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
