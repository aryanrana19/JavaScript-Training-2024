<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Result System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="input-container">
    <form class="form" id="form">
      <h1>Check your Result</h1>
      <div class="form-control">
        <label for="maths">Maths</label>
        <input type="number" class="maths" placeholder="Enter Maths Marks">
        <!-- <small class="error-msg">Invalid Marks</small> -->
      </div>
      <div class="form-control">
        <label for="maths">Science</label>
        <input type="number" class="science" placeholder="Enter Science Marks">
        <!-- <small class="error-msg">Invalid Marks</small> -->
      </div>
      <div class="form-control">
        <label for="maths">Social Studies</label>
        <input type="number" class="sst" placeholder="Enter SST Marks">
        <!-- <small class="error-msg">Invalid Marks</small> -->
      </div>
      <div class="form-control">
        <label for="maths">Hindi</label>
        <input type="number" class="hindi" placeholder="Enter Hindi Marks">
        <!-- <small class="error-msg">Invalid Marks</small> -->
      </div>
      <div class="form-control">
        <label for="maths">English</label>
        <input type="number" class="english" placeholder="Enter English Marks">
        <!-- <small class="error-msg">Invalid Marks</small> -->
      </div>
      <button>Submit</button>
    </form>
  </div>

  <div class="result-container">
    <div class="result-field">
      <h1>Passing Criteria: </h1>
      <span class="pass-criteria">A</span>
    </div>
    <div class="result-field">
      <h1>Grade: </h1>
      <span class="grade">A</span>
    </div>
    <div class="result-field">
      <h1>Percentage: </h1>
      <span class="percentage">A</span>
    </div>
    <div class="result-field">
      <h1>Feedback: </h1>
      <span class="feedback">A</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
