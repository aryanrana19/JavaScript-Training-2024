<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="winner-msg">
        <h1>Enjoy the Game</h1>
    </div>
    <div class="score-display">
        <div class="p1-score">
            <label for="p1-score">Player 1 Score</label>
            <h1>0</h1>
        </div>
        <div class="p2-score">
            <label for="p2-score">Player 2 Score</label>
            <h1>0</h1>
        </div>
    </div>
    <div class="input-field">
        <input type="text" id="score">

    </div>

    <div class="match-length">
        <h2>Match of <span class="winScoreDisplay">5</span> </h2>
    </div>

    <div class="match-input">
        <div class="p1-input">
            <label for="p1-input">0</label>
            <button>P1</button>
        </div>
        <div class="p2-input">
            <label for="p2-input">0</label>
            <button>P2</button>
        </div>
        

        </div>
        
        <button class="resetBtn">Reset</button>

    <script src="app.js"></script>
</body>
</html>
